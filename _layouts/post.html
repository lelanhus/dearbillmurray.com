---
layout: default
---
<time pubdate datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%m/%d/%Y" }}</time>
{{content}}
<div class="signature">
  <p>
    Thanks,
  </p>
  <p>
    The guy that wrote this.
  </p>
</div>

<p id="postNav">
  {% if page.previous.url %}
    <a href="{{page.previous.url}}">Previous</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{page.next.url}}">Next</a>
  {% endif %}
</p>
